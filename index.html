<body >
  <div class="jumbotron text-center">
    <h1>New York Times Search</h1>
  </div>
<div class="container">
<div class="row">
  <div class="col-lg-12 container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Search Parameters</h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label for="search">Search Term:</label>
            <input type="text" class="form-control" id="search">
          </div>
          <div class="form-group">
            <label for="recordReq">Records Requested</label>
            <select class="form-control" id="recordReq">
              <option value=1>1</option>
              <option value=5 selected>5</option>
              <option value=10>10</option>
              <option value=20>20</option>
            </select>
          </div>
          <div class="form-group">
            <label for="startYear">Start Year:</label>
            <input type="text" class="form-control" id="startYear">
          </div>
          <div class="form-group">
            <label for="endYear">End Year:</label>
            <input type="text" class="form-control" id="endYear">
          </div>
          <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
          <button type="button" class="btn btn-default">Clear</button>
         </form>
       </div>
     </div>
   </div>
  </div>
<br>
  <div class="row">
    <!-- Results panel -->
   <div class="col-lg-12">
    <div class="card col-lg-12" >
      <h4 class="card-title">Search Results</h4>
        <div class="cardSection">
<!--         <div class="card-body">
          <h2 id="headline">Headline</h2>
          <h3 id="author">Author</h3>
          <h4 id="section">Section</h4>
          <h4 id="date">Date</h4>
          <h4 id="link">Link</h4>  -->
        </div>

      </div>

    </div>
  </div>
</div>
</div>
